<!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact | Ivette Illyn</title>
    </head>

    <!--Navbar -->

    <body>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/agency.js"></script>
			<script src="js/agency.min.js"></script>
			<script src="js/contact_me.js"></script>
			<script src="js/jqBootstrapValidation.js"></script>

        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Ivette Illyn</a>

                    <nav>
                        <a href="index.html">About</a>
                        <a href="portfolio.html">Portfolio</a>
                        <a href="contact.html">Contact</a>
                    </nav>
            </div>
        </header>


        <div id="main-container" class="container">

            <!--mainsection-->

            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Ivette Illyn</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>

                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>

                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
            </section>

            <!--Sidebar-->

            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                     <img src="./assets/images/githubicon.png" class="social" alt="Github">

                    <img src="./assets/images/linkedinicon.png" class="social" alt="LinkedIn">

                    <img src="./assets/images/stackoverflowicon.png" class="social" alt="Stack Overflow">
                </div>
            </section>
        </div>

        <!-- Footer-->

        <footer>
            <div class="container">
            &copy;Copyright 2016 Ivette Illyn
            </div>
        </footer>

    </body>
    </html>
